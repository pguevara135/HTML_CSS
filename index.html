<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estudo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>
<body>
    
    <header class="header">
        <img src="assets/images/rosto_60_60.png" alt="">
        <nav>
            <a href="#" lang="en" class="action">Skills</a>
            <a href="#" class="action">Projetos</a>
            <a href="#" class="action">Sobre</a>
            <a href="#" class="action">Contatos</a>
            <a href="#" class="button" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Paulo Guevara</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a href="#" class="button" lang="en">Download CV</a>
                <a href="#" class="button">Contatos</a>
            </div>
        </div>
    </section>

    <!-- CREATE THE SKILL SECTION -->

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        
        <div class="wrapper-skill">
            <article class="skill-tec">
            
                <img class="icon" src="img/ico_html5.png" alt="logo do HTML">
            
                <div class="right">
                    <h3 class="title">HTML</h3>
            
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Logo Node JS" >
                <div class="right">
                    <h3 class="title">Node JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_css3.png" alt="Logo do CSS" class="icon">
                <div class="right">
                    <h3 class="title">
                        CSS
                    </h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_tdd.png" alt="Logo do TDD" class="icon">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_js.png" alt="Logo JavaScript" class="icon">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            
            
                <article class="skill-tec">
                    <img src="img/ico_restapi.png" alt="Logo Rest API" class="icon">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="img/ico_react.png" alt="Logo React" class="icon">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="img/ico_ux.png" alt="Logo UX" class="icon">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
        </div>
        
    </section>

<!-- CRIATE THE PROJECTS SECTION -->

    <section class="section">

        <figure class="card-project -red">
            <img src="img/firedlabs.png" alt="Logo firelab">
        </figure>

        <figure class="card-project -blue">
            <img src="img/collabcode.png" alt="Logo Colalabcode">
        </figure>

        <figure class="card-project">
            <img src="img/portfolio.png" alt="Portifolio">
        </figure>

    </section>

<!--  -->


    <section class="section-projects">
        <h2 class="main-title -second">Projetos</h2>
        <div class="aligns">
            <article class="projects firelab">
                <img src="img/firedlabs.png" alt="Logo Fire Labs">
            </article>
            <article class="projects collab">
                <img src="img/collabcode.png" alt="Logo collabcode">
            </article>
            <article class="projects portifolio">
                <img src="img/portfolio.png" alt="Portifolio">
            </article>
        </div>
    </section>

</body>
</html>
